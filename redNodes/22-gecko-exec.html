<script type="text/javascript">
    
    RED.nodes.registerType('gecko exec', {
        paletteLabel:'exec',
        category: 'gecko_link',
        color: '#ff9900',
        defaults: {
            name: {value:''},
            label: {value:'exec'},
        },
        inputs:1,
        outputs:1,
        icon: 'GeckoLogo_White.png',
        align: "right",
        label: function() {
          if(this.name && (this.name != '')) return this.name;
          return this.label;
        },
    });
</script>
